---
- name: install mysql
  hosts: all
  collections:
    - community.mysql

  tasks:
    - name: docker packages installation
      yum:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
        - mysql-server

    - name: d√©marrer mysql
      systemd:
        name: mysqld.service
        state: started
        enabled: yes

    - name: install db
      mysql_db:
	name: bobby
	state: present
